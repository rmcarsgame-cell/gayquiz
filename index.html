        :root {
            --primary: #ff6b6b;

            --color-c: #ffae42; /* Orange */
            --color-d: #4c4c9d; /* Indigo */
            --color-e: #00b894; /* Green */
            --color-f: #a29bfe; /* Lavender */
            --bg: #f7f9fc;
            --text: #2d3436;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 650px; /* Wider to fit 3 columns */
            text-align: center;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .question-box {
            margin-bottom: 2rem;
        }

        .question-text {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            cursor: default;
        }

        .options {
            /* Changed to 3 columns to fit 6 options nicely */
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
        }

        button {
            padding: 15px 10px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem; /* Slightly smaller font to fit options */
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            font-weight: bold;
            color: white;
            white-space: nowrap; /* Prevents text wrapping too aggressively */
        }

        button:active {
            transform: scale(0.98);
        }

        /* Color definitions for the 6 buttons */
        .btn-a { background-color: var(--primary); }
        .btn-b { background-color: var(--secondary); }
        .btn-c { background-color: var(--color-c); }
        .btn-d { background-color: var(--color-d); }
        .btn-e { background-color: var(--color-e); }
        .btn-f { background-color: var(--color-f); }

        .btn-a:hover, .btn-b:hover, .btn-c:hover, .btn-d:hover, .btn-e:hover, .btn-f:hover {
            opacity: 0.9;
        }

        /* Result Styles remain the same */
        .hidden { display: none; }
        
        #result-container h2 {
            font-size: 2.5rem;
            color: var(--primary);
        }

        #result-description {
            font-size: 1.1rem;
            margin-top: 1rem;
            color: #636e72;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--secondary);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>

            { text: "Tropical Fruit:", a: "Papaya", b: "Kiwi", c: "Dragon Fruit", d: "Star Fruit", e: "Jackfruit", f: "Mangosteen" },
            { text: "Noodle Thickness:", a: "Thick Noodle", b: "Thin Noodle", c: "Wide Noodle", d: "Round Noodle", e: "Flat Noodle", f: "Twisted Noodle" },
            { text: "Crockpot Meal:", a: "Chili", b: "Roast", c: "Pulled Pork", d: "Beef Stew", e: "Chicken & Dumplings", f: "Taco Soup" },
            { text: "Ice Cream Style:", a: "Scooped Ice Cream", b: "Soft Serve", c: "Milkshake", d: "Sundae", e: "Ice Cream Cake", f: "Waffle Cone" }
        ];

        let currentQuestion = 0;
        
        // Secret Logic Variables
        let secretClicks = 0;
        let secretActivated = false;

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').textContent = q.text;
            document.getElementById('opt-a').textContent = q.a;
            document.getElementById('opt-b').textContent = q.b;
            document.getElementById('opt-c').textContent = q.c;
            document.getElementById('opt-d').textContent = q.d;
            document.getElementById('opt-e').textContent = q.e;
            document.getElementById('opt-f').textContent = q.f;
            
            // Update progress bar
            const progressPct = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progressPct + "%";
        }

        function checkSecret() {
            // Only allow the secret to work on the first question ("Friday Night Dinner:")
            const currentText = questions[currentQuestion].text;
            
            if (currentQuestion === 0 && currentText.includes("Friday Night Dinner")) {
                secretClicks++;
                
                if (secretClicks === 3) {
                    secretActivated = true;
                    // Optional visual cue for activation:
                    // document.getElementById('question').style.color = 'blue';
                }
            }
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        // Initialize
        loadQuestion();
        
        function showResult() {
            document.getElementById('quiz-box').classList.add('hidden');
            document.getElementById('result-container').classList.remove('hidden');

            const resultHeader = document.getElementById('result-percentage');
            
            // Check if the secret was triggered
            if (secretActivated) {
                resultHeader.textContent = "You are 0% Gay";
            } else {
                // Default result 
                resultHeader.textContent = "You are 99.5% Gay";
            }
        }
    </script>
