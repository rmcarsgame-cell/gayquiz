    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --bg: #f7f9fc;
            --text: #2d3436;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .question-box {
            margin-bottom: 2rem;
        }

        .question-text {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            cursor: default;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            font-weight: bold;
            color: white;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-a { background-color: var(--primary); }
        .btn-b { background-color: var(--secondary); }

        .btn-a:hover, .btn-b:hover {
            opacity: 0.9;
        }

        /* Result Styles */
        .hidden { display: none; }
        
        #result-container h2 {
            font-size: 2.5rem;
            color: var(--primary);
        }

        #result-description {
            font-size: 1.1rem;
            margin-top: 1rem;
            color: #636e72;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--secondary);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>

                    <button class="btn-b" id="opt-b" onclick="nextQuestion()">Option B</button>

        </div>

        <div id="result-container" class="hidden">

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').textContent = q.text;
            document.getElementById('opt-a').textContent = q.a;
            document.getElementById('opt-b').textContent = q.b;
            
            // Update progress bar
            // Calculation: (current question index + 1) / total number of questions
            const progressPct = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progressPct + "%";
        }

        function checkSecret() {
            // Only allow the secret to work on the first question ("Friday Night Dinner:")
            const currentText = questions[currentQuestion].text;
            
            if (currentQuestion === 0 && currentText.includes("Friday Night Dinner")) {
                secretClicks++;
                
                if (secretClicks === 15) {
                    secretActivated = true;
                    // Optional visual cue for activation:
                    // document.getElementById('question').style.color = 'blue';
                }
            }
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('quiz-box').classList.add('hidden');
            document.getElementById('result-container').classList.remove('hidden');

            const resultHeader = document.getElementById('result-percentage');
            
            // Check if the secret was triggered
